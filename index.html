<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Toggle Switch -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Employee Directory</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="flex-container">
        <h2>Employee Directory</h2>
        <input type="text" placeholder="Search for employees" id="js-search" />
        <!-- Search icon -->
        <div class="search-icon">
          <svg
            class="icon-search"
            xmlns="http://www.w3.org/2000/svg"
            height="30"
            viewBox="0 0 512 512"
          >
            <path
              d="M464,428,339.92,303.9a160.48,160.48,0,0,0,30.72-94.58C370.64,120.37,298.27,48,209.32,48S48,120.37,48,209.32s72.37,161.32,161.32,161.32a160.48,160.48,0,0,0,94.58-30.72L428,464ZM209.32,319.69A110.38,110.38,0,1,1,319.69,209.32,110.5,110.5,0,0,1,209.32,319.69Z"
            />
          </svg>
        </div>

        <!-- Toggle Switch -->
        <div class="toggle-switch">
          <p>Dark Mode</p>
          <label class="switch-light switch-material">
            <input id="toggle" type="checkbox" />
            <span>
              <span>Off</span>
              <span>On</span>
              <a></a>
            </span>
          </label>
        </div>
      </header>
      <!-- header closed -->

      <main class="grid-container">
        <!-- Insert Employee Details from JS -->
        <div class="error-msg"></div>
      </main>
      <!-- main closed -->

      <div class="overlay hidden">
        <div class="modal">
          <button class="modal-close" id="js-modal-close">&#10005;</button>
          â€‹<!-- modal information will be added with JS here -->
          <div class="modal-content"></div>

          <div class="icon-arrow">
            <svg
              id="js-left-arrow"
              xmlns="http://www.w3.org/2000/svg"
              height="30"
              viewBox="0 0 512 512"
            >
              <path
                d="M256,48C141.13,48,48,141.13,48,256s93.13,208,208,208,208-93.13,208-208S370.87,48,256,48Zm62.63,304L296,374.63,177.37,256,296,137.37,318.63,160l-96,96Z"
              />
            </svg>
            <!-- left arrow -->

            <svg
              id="js-right-arrow"
              xmlns="http://www.w3.org/2000/svg"
              height="30"
              viewBox="0 0 512 512"
            >
              <path
                d="M256,48C141.13,48,48,141.13,48,256s93.13,208,208,208,208-93.13,208-208S370.87,48,256,48ZM216,374.63,193.37,352l96-96-96-96L216,137.37,334.63,256Z"
              />
            </svg>
            <!-- right arrow -->
          </div>
          <!-- div: icon arrow closed -->
        </div>
        <!-- div: modal closed -->
      </div>
      <!-- div: Overlay closed -->

      <hr class="hr-line" />
      <!-- HR line -->
      <footer>
        <p>
          <strong
            >Copyright &copy; <span class="setYear"></span>. All rights
            reserved.</strong
          >
        </p>
      </footer>
    </div>
    <!-- div: wrapper closed -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
